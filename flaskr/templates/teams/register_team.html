{% extends "base.html" %}
{% block title %} New Team {% endblock %}
{% block content %}
{% if username %}
<section class="details">
    <div class="last-played">
        <br>
        <h2>Create Team</h2>
        <p>Fill the form and submit to create a new team.</p>
        <form action="" name="myForm" method="POST">
            <div class="forms">
                <label for="team_name">Team Name</label>
                <input type="text" name="team_name" id="team_name" value="">
                <label for="team_logo">Team Logo</label>
                <input type="number" name="team_logo" id="team_logo" value="">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="">
                <label for="wins">Wins</label>
                <input type="number" id="wins" name="wins" value="">
                <label for="loses">Loses</label>
                <input type="number" id="loses" name="loses" value="">
                <label for="draws">Draws</label>
                <input type="number" id="draws" name="draws" value="">
                <label for="points">Points</label>
                <input type="number" id="points" name="points" value="">
            </div>
            <br>
            <div>
                <input type="submit" class="btn btn-primary" value="Submit">
                <a href="/index" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% else %}
<section class="details">
    <div class="last-played">
        <br>
        <h2>You must be Logged in, to be able to Create a new Team</h2>
    </div>
</section>
{% endif %}
<br>
{% endblock %}
