{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<section class="details-form">
    <div class="forms">
        <h2>Login</h2>
        <form class="loginForm" action="" method="post">
            <div class="form-group">
                <label for="id_user" id="id_user"></label>
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" name="login" id="login" class="btn btn-primary">Submit</button>
            <a href="/index" class="btn btn-secondary ml-2">Cancel</a>
        </form>
        <a href="{{ url_for('user.register') }}">Don't have an account? Register</a>
    </div>
</section>
{% endblock %}
